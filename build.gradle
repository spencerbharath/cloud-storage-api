

apply plugin: 'java'
apply plugin: 'eclipse'

repositories {
    jcenter()
    mavenCentral()
}


dependencies {
    testCompile 'junit:junit:4.12'    
    compile group: 'com.amazonaws', name: 'aws-java-sdk', version: '1.11.39'
    compile group: 'com.google.cloud', name: 'google-cloud-storage', version: '0.4.0'
    
}
